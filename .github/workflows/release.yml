name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64  
            runner: ubuntu-24.04-arm
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y debhelper dh-python meson ninja-build libgtk-4-dev \
          libadwaita-1-dev python3-gi-dev gir1.2-gtk-4.0 gir1.2-adw-1 gir1.2-nm-1.0 \
          gir1.2-geoclue-2.0 build-essential devscripts python3-requests python3-gpxpy
    
    - name: Build Debian package
      run: |
        export DEBEMAIL="github-actions@example.com"
        export DEBFULLNAME="GitHub Actions"
        
        # Set up meson build first to ensure everything is configured
        meson setup builddir --buildtype=release
        
        # Build the Debian package using debuild
        debuild -us -uc -b --target-arch=${{ matrix.arch }}
        
        # Verify the package was built and contains the application
        if [ -f ../gnome-wardrive_*.deb ]; then
          echo "✅ Package built successfully:"
          ls -la ../gnome-wardrive_*.deb
        else
          echo "❌ No .deb package found!"
          exit 1
        fi
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deb-${{ matrix.arch }}
        path: ../*.deb
        retention-days: 1
  
  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          artifacts/deb-amd64/*.deb
          artifacts/deb-arm64/*.deb
        body: |
          ## GNOME Wardrive ${{ github.ref_name }}
          
          WiFi wardriving application with native Debian packaging.
          
          **Download the appropriate architecture:**
          - **amd64**: Intel/AMD 64-bit systems  
          - **arm64**: ARM 64-bit systems (mobile devices)
          
          **Installation:**
          ```bash
          sudo dpkg -i gnome-wardrive_*_{arch}.deb
          sudo apt-get install -f
          gnome-wardrive
          ```
          
          **Features:**
          - Native WiFi scanning via NetworkManager
          - GPS location tracking via GeoClue  
          - Export formats: CSV, KML, GPX
          - Mobile-optimized GTK4/Libadwaita interface
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}