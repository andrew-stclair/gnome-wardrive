name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-48
      options: --privileged
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: com.andrewstclair.Wardrive.flatpak
        manifest-path: com.andrewstclair.Wardrive.yml
        cache-key: flatpak-builder-${{ github.sha }}
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Flatpak Bundle
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: com.andrewstclair.Wardrive.flatpak
        asset_name: com.andrewstclair.Wardrive.flatpak
        asset_content_type: application/octet-stream